<!DOCTYPE html>
<html>

<head>

    <style>
        .warning {
            height: 90vh;
            display: flex;
            justify-content: center;

        }
    </style>

</head>

<body>

    <class class="warning">
        <span class="fa fa-exclamation-triangle" style="font-size:36px;color:#ffbf00"></span>
        <lable style="font-size:24px; margin-left:3px;">Для відображення відомостей слід авторизуватися в
            корпоративному
            акаунті <button class="authorization" name="eu" onclick="singin(this)">@vu.cdu.edu.ua</button></lable>
    </class>

    <script>
        function singin() {
            var myWindow = window.open(
                "https://accounts.google.com/signin/v2/identifier?hd=vu.cdu.edu.ua&continue=https://mail.google.com/mail/u/0/#inbox",
                "_blank");
        }
    </script>
