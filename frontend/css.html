<style>
    /* reset standart style for browsers */

    body,
    div,
    span,
    applet,
    object,
    iframe,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    blockquote,
    pre,
    a,
    abbr,
    acronym,
    address,
    big,
    cite,
    code,
    del,
    dfn,
    em,
    img,
    ins,
    kbd,
    q,
    s,
    samp,
    small,
    strike,
    strong,
    sub,
    sup,
    tt,
    var,
    b,
    u,
    i,
    center,
    dl,
    dt,
    dd,
    ol,

    mark,
    audio,
    video {

        padding: 0;
        border: 0;

    a:focus,

    textarea:focus,

    a::-moz-focus-inner,

    input[type=number]::-moz-focus-inner,

    input[type=text]::-moz-focus-inner,
    input[type=file]>input[type=button]::-moz-focus-inner {

    }

    /* HTML5 display-role reset for older browsers */
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {

    body {

    }

    ol,
    ul {

    }

    blockquote,

    blockquote:before,

    q:before,

    body {

    }

    .wrapper {
        max-width: 1440px;
        margin: 0 auto;
        margin-left: calc(100vw - 100%);
        margin-right: 0;
        padding: 40px calc((100% - 1200px)/2);

    @media screen and (max-width: 1280px) {
        #user {
            padding: 0 calc((100% - 960px)/2);
        }

    @media screen and (max-width: 1280px) {

    a::-moz-focus-inner,

    /*----------------------------------------------------*/

    #formButtons {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding-bottom: 20px;
        background-color: #ffffff;
    }

    #closeForm {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px;
        width: 40px;
        border: none;
        border-radius: 50%;
        background-color: transparent;
        cursor: pointer;
        z-index: 9;
        transition: .25s;
    }

    #closeForm::before,
    #closeForm::after{
        position: absolute;
        content: ' ';
        height: 32px;
        width: 2px;
        background-color: #4f4f4f;
        opacity: .55;
    }

    #closeForm:before {
        transform: rotate(45deg);
    }

    #closeForm:after {
        transform: rotate(-45deg);
    }

    #closeForm:hover {
        background-color: #F2F2F2;
    }

    #closeForm:hover:before,
    #closeForm:hover:after{
        opacity: 1;
    }

    .form-actions-button {

        color: #4f4f4f;

        border: none;

        transition: .25s;
    }

    .form-actions-button {

    }

    .form-actions-button:hover {

        -moz-box-shadow: none;
        box-shadow: none;
    }

    /*--------------------------------------------*/

    .form__group {
        width: 100%;
        position: relative;
        padding: 15px 0 0;
        margin: 20px 0 20px 0;

    }

    .form__field {
        font-family: Roboto-Regular;
        width: 100%;
        border: 0;
        border-bottom: 2px solid #4f4f4f;
        outline: 0;
        font: 500 1.3em Arial;
        color: #4f4f4f;
        padding: 7px 0;
        background: transparent;
        transition: border-color 0.2s;
    }

    .form__field::placeholder {
        color: transparent;
    }

    .form__field:placeholder-shown~.form__label {
        font: 500 1.3em Arial;
        cursor: text;
        top: 20px;
        color: #4f4f4f;
    }

    .form__label {
        width: 100%;
        position: absolute;
        top: 0;
        display: block;
        transition: 0.2s;
        font: 400 1em Arial;
        color: #4f4f4f;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
    }

    .form__field:focus~.form__label {
        position: absolute;
        top: 0;
        display: block;
        transition: 0.2s;
        font: 400 1em Arial;
        color: #2F80ED;
    }

    .form__field:focus {
        padding-bottom: 6px;
        font-weight: 400;
        border-width: 3px;
        border-image: linear-gradient(90deg, rgba(40, 123, 235, 1) 0%, rgba(45, 156, 219, 1) 50%);
        border-image-slice: 1;
    }

    .form__field {
        box-shadow: none;
    }

    .form__field:required {
        box-shadow: none;
    }

    .form__field:invalid {
        box-shadow: none;
    }

        align-items: center;

        background: #F2F2F2;

        border: 2px solid #2D9CDB;
        box-sizing: border-box;
        border-radius: 100px;

    /*----------------- message style --------------*/

    :root {
        --message-color: #27AE60;
    }

    #message {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 360px;
        display: flex;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        z-index: 999;
    }

    .message {
        width: 80%;
        height: max-content;
        margin: 5px 0 40px 0;
        position: relative;
        background: var(--message-color);
        color: #F2F2F2;
        border-radius: 10px;
        -webkit-box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.55);
        -moz-box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.55);
        box-shadow: 0px 0px 7px 0px rgba(0, 0, 0, 0.55);
    }

    .message::before {
        bottom: -10px;
        right: 0;
        content: "";
        position: absolute;
        border-left: 10px solid transparent;
        border-bottom: 10px solid transparent;
        border-right: 10px solid var(--message-color);
        border-top: 10px solid transparent;
    }

    .close-message-button {
        display: flex;
        justify-content: flex-end;
    }

    .close-message-button>button {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 25px;
        width: 25px;
        margin: 3px 3px 0 0;
        padding: 0;
        border: none;
        border-radius: 50%;
        background-color: transparent;
        cursor: pointer;
        z-index: 9;
        transition: .25s;
        font-size: 1.1em;
        color: #4f4f4f;
        opacity: 0.75;
    }

    .close-message-button>button:hover {
        background-color: rgba(0, 0, 0, 0.25);
        color: #F2F2F2;
        opacity: 1;
    } 

    .message-text {
        width: inherit;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
    }

    .message-text>label {
        width: 90%;
        font: 500 1.1em Arial;
    }

    .slideUp {
        animation-name: slideUp;
        -webkit-animation-name: slideUp;
        animation-duration: 1s;
        -webkit-animation-duration: 1s;
        animation-timing-function: ease;
        -webkit-animation-timing-function: ease;
        visibility: visible !important;
    }

    @keyframes slideUp {
        0% {
            transform: translateY(30%);
        }

        50% {
            transform: translateY(8%);
        }

        65% {
            transform: translateY(6%);
        }

        80% {
            transform: translateY(4%);
        }

        95% {
            transform: translateY(2%);
        }

        100% {
            transform: translateY(0%);
        }
    }

    @-webkit-keyframes slideUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(30%);
        }

        50% {
            opacity: 0.4;
            -webkit-transform: translateY(8%);
        }

        65% {
            opacity: 0.7;
            -webkit-transform: translateY(6%);
        }

        80% {
            opacity: 0.8;
            -webkit-transform: translateY(4%);
        }

        95% {
            opacity: 0.9;
            -webkit-transform: translateY(2%);
        }

        100% {
            opacity: 1;
            -webkit-transform: translateY(0%);
        }
    }

    /*---------------slider menu main page------------------------*/
    #evList {
        width: 100%;
        position: relative;
    }

    #slides {
        padding: 0;
        margin: 0;
        overflow: hidden
    }

    #slides>li {
        position: absolute;
        top: 20px;
        display: none;
        clear: both;
    }

    #slides li.slideActive {
        display: block;
        z-index: 2;
        transition: 1s;
    }

    #pagerMenu {
        position: absolute;
        display: flex;
        width: 100%;
        z-index: 9;
        overflow: hidden;
    }

    #pagerMenu li {
        width: 50%;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #BDBDBD;
        text-transform: uppercase;
        letter-spacing: .08em;
        font: 500 1.1em Arial;
        text-decoration: none;
        cursor: pointer;
        border-bottom: 1px solid #e0e0e0;
        transition: .3s ease-in-out;
    }

    #pagerMenu li:hover {
        color: #6BACE1;
    }

    #pagerMenu li::after {
        content: '';
        position: absolute;
        bottom: 0;
        height: 2px;
        width: 50%;
        background: #6BACE1;
        -webkit-transform: scale(0, 1);
        transform: scale(0, 1);
        -webkit-transition: all 0.5s linear;
        transition: all 0.5s linear;
    }

    #pagerMenu li:hover:after {
        transform: scale(1);
    }

    #pagerMenu li.menuActive {
        border-bottom: 2px solid #4f4f4f;
        color: #4f4f4f;
    }

    #pagerMenu li.menuActive:hover {
