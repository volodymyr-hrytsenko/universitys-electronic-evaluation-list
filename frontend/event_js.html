<script>
  let handBook = {};

  let a ={
    x: 1,
    y: 2
  }

  let optionsDataCollection = {
    instituteId: 0,
    educationalDegreeId: 0,
    formTrainingId: 0,
    groupId: 0
  };

  const conformity = {
    educationalDegree: {
      1: "Бакалавр",
      2: "Магістр"
    },
    formTraining: {
      1: "Денна",
      2: "Заочна"
    }
  };

  let evaluationListData = { //Тестові данні для створення відомості
    listNumber: 1,
    institute: "",
    academicDiscipline: "1", //--
    controlForm: "2", //--
    date: "3", //--
    speciality: "",
    educationalProgram: "",
    educationalDegree: "",
    educationalForm: "",
    groupName: "",
    teacherFullName: "4", //--
    aditionalTeachers: ["5", "36"], //--
    students: []
  };

  window.onload = function () {
    hiddenMessagesBlock();
    getDataLists()
      .then((data) => {
        handBook = data;
        handBook.filteredGroupsByFormTraining = [];
        console.log(handBook);
        showUser(data.user);
        generateInstituteSelect(data.institutes);
        generateEducationalDegreeSelect(data.educational_degree);
        generateFormTrainingSelect(data.form_of_training);
        generateGroupsSelect(handBook.filteredGroupsByFormTraining);
      })
      .catch((e) => {})
    //google.script.run.withSuccessHandler(showData).getData();
    setEventScaner();
  }

  function getDataLists() {
    // createSpinner();
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(res => {
          //deleteSpinner();
          resolve(res);
        })
        .withFailureHandler(reject)
        .getDataFromHandbook(); // це функцыя з gs
    });
  }

  function cloneObj(obj){
    return JSON.parse(JSON.stringify(obj));
  }

  function setEventScaner() {
    const page = document.getElementById("data");
    page.addEventListener('change', function (el) {
      if (el.target && el.target.type == "select-one") { //details
        scanningSelectorsEvents(el.target.id);
      } else if (el.target && el.target.type == "text" && !el.target.name) {
        scanningFormEvents(el.target.id);
      } else if (el.target && el.target.name == "tableInput") {
        let marks = +document.getElementById(el.target.id).value,
          adres = el.target.id.split("-"),
          marksSum;

        evaluationListData.students[adres[1] - 1][adres[0]] = marks;

        marksSum = (adres[0] == "currentGrade") ? +document.getElementById(`semesterGrade-${adres[1]}`).value : +
          document.getElementById(`currentGrade-${adres[1]}`).value;
        marksSum += marks;
        document.getElementById(`gradeSum-${adres[1]}`).value = marksSum;
        evaluationListData.students[adres[1] - 1]["gradeSum"] = marksSum;

        console.log(evaluationListData);
      }
    });

    page.addEventListener('click', function (el) {
      hiddenMessagesBlock();
      if (el.target && el.target.type == "submit") { //details
        switch (el.target.name) {
          case "createForm":
            createEvaluationListData();
            document.getElementById("filter").style.display = "none";
            generateForm();
            document.getElementById("formWrap").style.display = "block";

            break;
          case "closeForm":
            document.getElementById("formWrap").style.display = "none";
            clearnEvaluationListData();
            document.getElementById("filter").style.display = "block";
            break;
          case "saveForm":
            optionsDataCollection.emailTeacher = handBook.user.email;
            optionsDataCollection.evaluationListType = 1; // признак основної відомості
            optionsDataCollection.status = 0; // признак в роботі
            setEvaluationListData(evaluationListData, optionsDataCollection)
              .then((data) => {
                // успіх
                alert("Успіх");
              })
              .catch((e) => {
                // при помилці
                console.log(e);
              })
            break;
        }

      }
    });
  }

  function scanningSelectorsEvents(id) {
    switch (id) {
      case "select-institute":
        optionsDataCollection.instituteId = +document.getElementById("select-institute").value;

        document.getElementById("select-educationalDegree").value = 0;
        document.getElementById("select-formTraining").value = 0;
        document.getElementById("select-groups").value = 0;
        document.getElementById("buttonsAddForm").innerHTML = "";

        handBook.filteredGroupsByEducationalDegree = [];
        handBook.filteredGroupsByFormTraining = [];
        generateGroupsSelect([]);

        getDataInstituteGroups(optionsDataCollection.instituteId)
          .then((data) => {
            // успіх
            handBook.groups = data;

            console.log(handBook);
          })
          .catch((e) => {
            // при помилці
            console.log(e);
          })
        break;
      case "select-educationalDegree":
        optionsDataCollection.educationalDegreeId = +document.getElementById("select-educationalDegree").value;

        document.getElementById("select-formTraining").value = 0;
        document.getElementById("select-groups").value = 0;
        document.getElementById("buttonsAddForm").innerHTML = "";

        handBook.filteredGroupsByEducationalDegree = filterGroups(handBook.groups, "educationalDegree", conformity
          .educationalDegree[optionsDataCollection.educationalDegreeId]);
        handBook.filteredGroupsByFormTraining = [];

        generateGroupsSelect(handBook.filteredGroupsByFormTraining);
        break;
      case "select-formTraining":
        optionsDataCollection.formTrainingId = +document.getElementById("select-formTraining").value;

        document.getElementById("buttonsAddForm").innerHTML = "";

        handBook.filteredGroupsByFormTraining = filterGroups(handBook.filteredGroupsByEducationalDegree,
          "educationalForm", conformity.formTraining[optionsDataCollection.formTrainingId]);

        generateGroupsSelect(handBook.filteredGroupsByFormTraining);
        break;
      case "select-groups":
        optionsDataCollection.groupId = +document.getElementById("select-groups").value;

        getDataGroupsStudents(optionsDataCollection.groupId)
          .then((data) => {
            // успіх
            handBook.students = data;
            console.log(handBook);
            generateAddButton(true);
          })
          .catch((e) => {
            // при помилці
            console.log(e);
          })
        break;
      case "controlForm":
        evaluationListData.controlForm = document.getElementById("controlForm").value;
        break;
    }
  }

  function scanningFormEvents(id) { //
    switch (id) {
      case "academicDiscipline":
        evaluationListData.academicDiscipline = document.getElementById("academicDiscipline").value;
        break;
      case "date":
        evaluationListData.date = document.getElementById("date").value;
        break;
      case "teacherFullName":
        evaluationListData.teacherFullName = document.getElementById("teacherFullName").value;
        break;
      case "aditionalTeachers":
        evaluationListData.aditionalTeachers = document.getElementById("aditionalTeachers").value.split(",");
        console.log(evaluationListData);
        break;
    }
  }

  function getDataInstituteGroups(instituteId) {
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(res => {
          //deleteSpinner();
          resolve(res);
        })
        .withFailureHandler(reject)
        .getDataGroups(instituteId); // це функцыя з responnses
    });
  }

  function getDataGroupsStudents(groupId) {
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(res => {
          //deleteSpinner();
          resolve(res);
        })
        .withFailureHandler(reject)
        .getDataStudents(groupId); // це функцыя з responnses
    });
  }

  function filterGroups(arr, key, query) {
    return arr.filter(function (element) {
      return (element[key] === query) ? true : false; //елемент співпадає з рядком запиту
    });
  }

  function createEvaluationListData() {
    console.log(handBook.filteredGroupsByFormTraining);

    let buffer = cloneObj(handBook.filteredGroupsByFormTraining),
        allGroupInfo = filterGroups(buffer, "groupId", optionsDataCollection.groupId);

    console.log(allGroupInfo);
    allGroupInfo = cloneObj(allGroupInfo[0]);
    console.log(allGroupInfo);

    allGroupInfo.groupName = allGroupInfo.name;
    delete allGroupInfo.name;
    delete allGroupInfo.groupId;
    delete allGroupInfo.instituteId;
    console.log(allGroupInfo);

    evaluationListData.institute = handBook.institutes[optionsDataCollection.instituteId].nameinstitute;
    evaluationListData.aditionalTeachers = [];

    for (let key in allGroupInfo) {
      evaluationListData[key] = allGroupInfo[key];
    }

    handBook.students.forEach(element => {
      delete element.groupId;
      element.currentGrade = "";
      element.semesterGrade = "";
      element.gradeSum = "";
    });
    evaluationListData.students = handBook.students;

    // console.log(evaluationListData);
  }

  function clearnEvaluationListData() {
    for (let key in evaluationListData) {
      evaluationListData[key] = "";
    }
  }

  function setEvaluationListData(formData, id) {
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(res => {
          //deleteSpinner();
          resolve(res);
        })
        .withFailureHandler(reject)
        .saveEvaluationListData(formData, id); // це функцыя з responnses
    });
  }

  /*--------------------------------------------------------------------------------------------------------*/
  function showData(data) {
    document.getElementById("data").innerHTML = createTable(data); //JSON.stringify(data);
  }

  function getInfoFromDocument(id) {
    createSpinner();
    return new Promise((resolve, reject) => {
      google.script.run
        .withSuccessHandler(res => {
          //deleteSpinner();
          resolve(res);
        })
        .withFailureHandler(reject)
        .getDataFromDocument(id);
    });
    //google.script.run.withSuccessHandler(showInfoFromDocument).getDataFromDocument(id);
  }

  function showInfoFromDocument(data) {
    deleteSpinner();
    let message = document.getElementById("message");
    message.innerHTML = '<h4>' + data.name + '</h4>' + createTable(data.table1) + '<br>' + createTable(data.table2);
    // message.innerHTML = '<h4>'+data.name+'</h4>'+createTable(data.table1)+createTable(data.table2);
    message.style.display = "block";
  }

  function hiddenMessagesBlock() {
    let message = document.getElementById("message");
    message.style.display = "none";
    message.innerHTML = '';
  }

  function createSpinner() {
    var div = document.createElement("div");
    var faspin = document.createElement("span");
    faspin.className = "fa fa-spinner fa-spin";
    div.append(faspin);
    div.className = "modalBlock";
    div.id = "modalBlock";
    document.getElementById("data").appendChild(div);
  }

  function deleteSpinner() {
    if (document.getElementById("modalBlock")) document.getElementById("modalBlock").remove();
  }
</script>
